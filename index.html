<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Template</title>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script src="./js/index.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


</head>
<body>
    <header>
        <nav class="nav-bar">
            <form><input class="search" type="text" name="search" placeholder="Search.."></form>
            <div class="logo">YOUR NEXT BLOG</div>
            <div class="social">
                <a href="http://facebook.com"><i class="fab fa-facebook"></i></a>
                <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="http://pinterest.com"><i class="fab fa-pinterest"></i></a>
            </div>
        </nav>
        <div class="blog-body">
            <nav class="menu">
                <ul class="menu-ul">
                    <li class="strong">Sections:</li>
                    <li><a href="#">Photography</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Tv Shows</a></li>
                    <li><a class="strong" href="#">About</a></li>
                    <li><a class="strong" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>    
    <section class="post-grid">
        <h1>Relevant Posts</h1>
        <div class="grid">
            <div class="post post1">
                <h1 class="title">The Philisophy in Cinema</h1>
                
            </div>
            <div class="post post2">
                <h1 class="title">How to Reach more Audience</h1>
                
            </div>
            <div class="post post3">
                <h1 class="title">Secrets from the Smartest People in World</h1>
                
            </div>
        </div>        
    </section>
</body>
</html>
